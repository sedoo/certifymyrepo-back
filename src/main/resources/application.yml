no.activity.fr.content: <p>Cher collègue,</p><p>Il n'y a eu aucunes activitées sur votre entrepôt %s depuis %s mois.</p><p>Bien cordialement,</p><p>L'équipe COSO</p>
no.activity.en.content: <p>Dear colleagues,</p><p>No update has been made on your %s repository for the last %s months.</p><p>Best regards,</p><p>The COSO team</p>

