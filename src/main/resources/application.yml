temporary:
   folder: /tmp/crusoe/temporary
   cronExpression: 0 30 20 * * *
   storageDuration: 2

server:
    port: 8485
    max-http-header-size: 128000
spring:
   data.mongodb:
      host: localhost
      port: 27017
      database: crusoe
      username: crusoe
      password: ${MONGODB_PASSWORD}
   servlet:
      multipart:
         max-file-size: 10MB
         max-request-size: 10MB
   profiles:
      include:
      - local
      
logging:
   file: ../logs/crusoe-preprod.log
   
tmpFolder: /tmp/crusoe/tmp
      
management:
    port: 8081

mail:
   hostname: localhost
   subjectPrefix: '[Crusöe]'
   from: noreply@crusoe.fr
   

orcid:
   tokenUrl: https://orcid.org/oauth/token
   publicApiUrl: https://pub.orcid.org/v2.1

shibboleth:
   url: https://services-coso-preprod.sedoo.fr
        
ftp:
    host: sedur.sedoo.fr
    username: crusoe

notification:
    cronExpression: 0 30 20 * * *
    unused.report.months.delay: 2
    
app.url: http://localhost:8080


english.header: See below for the English translation.

create.user.notification.subject: Votre compte CRUSÖE a été créé / You CRUSÖE account has been created
create.user.notification.orcid.fr.content: <p>Cher collègue,</p><p>Vous pouvez vous connecter en utilisant votre orcid %s.</p><p>Bien cordialement,</p><p>L'équipe COSO</p>
create.user.notification.renater.fr.content: <p>Cher collègue,</p><p>Vous pouvez vous connecter en utilisant votre courriel Renater %s.</p><p>Si ce n'est pas votre courriel Renater veuillez contacter un administrateur via le menu contact du site.</p><p>Bien cordialement,</p><p>L'équipe COSO</p>
create.user.notification.orcid.en.content: <p>Dear colleague,</p><p>You have now a CRUSÖE account. Log in using your orcid %s.</p><p>Best regards,</p><p>The COSO team</p>
create.user.notification.renater.en.content: <p>Dear colleague,</p><p>You have now a CRUSÖE account. Log in using your renater email %s.</p><p>If there is not your Renater email, please contact an administrator using the contact menu on the web site.</p><p>Best regards,</p><p>The COSO team</p>

